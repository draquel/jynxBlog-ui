<div class="container mb-3 p-0">
  <div class="row p-4 p-md-5 mb-3 mx-0 text-white rounded bg-dark align-items-end" *ngIf="posts.length > 0">
    <div class="col-md-6 px-0">
      <h1 class="display-4 fst-italic">{{ posts[0].title }}</h1>
      <p class="lead my-3">{{ posts[0].tagline }}</p>
      <p class="lead mb-0"><a routerLink="/p/{{posts[0].id}}" class="text-white fw-bold">Continue reading...</a></p>

    </div>
    <div class="col-md-6 px-0 text-end">
      <span class="badge bg-secondary" *ngFor="let tag of posts[0].tags; let isLast = last" [class.ms-1]="isLast" [class.mx-1]="!isLast">{{ tag.tag }}</span>
    </div>
  </div>

  <div class="row mb-2" *ngIf="posts.length > 1">
    <div class="col-md-6" *ngFor="let post of posts.slice(1)">
      <div class="row g-0 border rounded overflow-hidden flex-md-row shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <h3 class="mb-0">{{ post.title }}</h3>
          <div class="mb-1 text-muted">{{ this.formatDate(post.createdAt) }}</div>
          <span class="d-inline-block mb-2 text-primary">
            <span class="badge bg-secondary" *ngFor="let tag of post.tags; let isFirst = first" [class.mx-1]="!isFirst" [class.me-1]="isFirst">{{ tag.tag }}</span>
          </span>
          <p class="card-text mb-auto">{{ post.tagline }}</p>
          <a routerLink="/p/{{post.id}}">Continue Reading...</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
        </div>
      </div>
    </div>
  </div>
</div>
