<nav *ngIf="page != null">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="page.first"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item" *ngFor="let n of getNumbers(this.page.totalPages)"><a class="page-link" href="#">{{ n }}</a></li>
    <li class="page-item" [class.disabled]="page.last"><a class="page-link" href="#">Next</a></li>
  </ul>
</nav>
